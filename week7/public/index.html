<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Item Application</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="auth-page">
            <div class="auth-container-1">
                <div class="auth-container-2">
                    <div class="container-fluid ">
                        <div class="card login-card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Login</h5>
                                <div class="input-group mb-3">
                                    <input id="usernameLogin" type="text" class="form-control" placeholder="username">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="passwordLogin" type="text" class="form-control" placeholder="password">
                                </div>
            
                                <div class="input-group mb-3">
                                    <button type="button" class="btn btn-primary" onClick="login(event)">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="card register-card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Register</h5>
                                <div class="input-group mb-3">
                                    <input id="name" type="text" class="form-control" placeholder="name">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="email" type="text" class="form-control" placeholder="email">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="usernameRegister" type="text" class="form-control" placeholder="username">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="passwordRegister" type="text" class="form-control" placeholder="password">
                                </div>
            
                                <div class="input-group mb-3">
                                    <button type="button" class="btn btn-primary" onClick="register(event)">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='./lib/config.js'></script>
    <script src='./lib/storage.js'></script>
    <script src="./lib/serviceHelpers.js"></script>
    <script src="./auth/auth.service.js"></script>
    <script src="./auth/auth.controller.js"></script>
</html>
