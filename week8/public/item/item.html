<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="item.html"><button type="button" class="btn btn-primary">Items</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile/profile.html"><button type="button" class="btn btn-warning">Profile</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about.html"><button type="button" class="btn btn-secondary">About</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><button type="button" class="btn btn-danger" onClick="authService._logout(event)">Logout</button></a>
                </li>
            </ul>
            <div id="user-name-container"><h4 id="profile-name"></h4></div>
            <div id="spinner" class="spinner-border text-primary" role="status"></div>
        </div>
    </nav>
    <div class="container-fluid row">
            <div class="col-3">
                <div class="card add-item-card" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Add Item</h5>
                        <div class="form-group">
                          <label for="name-input-add">Name</label>
                          <input class="form-control" id="name-input-add">
                        </div>
                        <div class="form-group">
                          <label for="type-input-add">Type</label>
                          <input class="form-control" id="type-input-add">
                        </div>
                        <button class="btn btn-primary" onClick="itemService._addItem(event)">Add</button>
                    </div>
                  </div>
                  <div id="update-item" class="card update-item-card update-item-hidden" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Update Item</h5>
                        <div class="form-group">
                          <label for="name-input-update">Name</label>
                          <input class="form-control" id="name-input-update">
                        </div>
                        <div class="form-group">
                          <label for="type-input-update">Type</label>
                          <input class="form-control" id="type-input-update">
                        </div>
                        <button id="submit-update-button" class="btn btn-secondary" onClick="itemService._updateItem(this.getAttribute('data-id'))">Update</button>
                        <button id="cancel-update-button" class="btn btn-danger"onClick="itemService._cancelModifyItem()">Cancel</button>
                    </div>
                  </div>
            </div>
            <div class="col-9">
                <ul id="item-list" class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-3">
                                <h5>Name</h5>
                            </div>
                            <div class="col-3">
                                <h5>Type</h5>
                            </div>
                            <div class="col-6"></div>
                        </div>
                    </li>
                </ul>
            </div>
        
    </div>
    <footer id="footer" class="footer">
        <div class="container-fluid author-container">
            <a  href="https://github.com/benjaminjcash"><button type="button" class="btn btn-info">Benjamin Cash</button></a>
        </div>
    </footer>
</body>
<script src='../lib/config.js'></script>
<script src='../lib/storage.js'></script>
<script src="../lib/serviceHelpers.js"></script>
<script src='../lib/helpers.js'></script>
<script src="../auth/auth.api.service.js"></script>
<script src="../auth/auth.service.js"></script>
<script src="./item.api.service.js"></script>
<script src="./item.service.js"></script>
<script src="../lib/app.js"></script>
<script src='../lib/auth.guard.js'></script>
</html>
