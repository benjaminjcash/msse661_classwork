<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../item/item.html"><button type="button" class="btn btn-primary">Items</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile/profile.html"><button type="button" class="btn btn-warning">Profile</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about.html"><button type="button" class="btn btn-secondary">About</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><button type="button" class="btn btn-danger" onClick="authService._logout(event)">Logout</button></a>
                </li>
            </ul>
            <div id="user-name-container"><h4 id="profile-name"></h4></div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="profile-page">
            <div class="profile-container-1">
                <div class="profile-container-2">
                    <div class="container-fluid ">
                        <div class="card login-card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">You must provide your current password to update</h5>
                                <div class="input-group mb-3">
                                    <input id="current_password" type="text" class="form-control" placeholder="current password">
                                </div>
                            </div>
                        </div>
                        <div class="card register-card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Enter any fields you would like to update.</h5>
                                <div class="input-group mb-3">
                                    <input id="name" type="text" class="form-control" placeholder="name">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="email" type="text" class="form-control" placeholder="email">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="username" type="text" class="form-control" placeholder="username">
                                </div>
            
                                <div class="input-group mb-3">
                                    <input id="new_password" type="text" class="form-control" placeholder="new password">
                                </div>
            
                                <div class="input-group mb-3">
                                    <button type="button" class="btn btn-primary" onClick="saveChanges(event)">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="footer">
        <div class="container-fluid author-container">
            <a  href="https://github.com/benjaminjcash"><button type="button" class="btn btn-info">Benjamin Cash</button></a>
        </div>
    </footer>
</body>
<script src='../lib/config.js'></script>
<script src='../lib/storage.js'></script>
<script src="../lib/serviceHelpers.js"></script>
<script src='../lib/helpers.js'></script>
<script src="../auth/auth.api.service.js"></script>
<script src="../auth/auth.service.js"></script>
<script src="./profile.api.service.js"></script>
<script src="./profile.service.js"></script>
</html>
